<div class="hero-wrap" style="background-image: url('assets/image/b1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center"  data-scrollax-parent="true">

      <div class="col-md-6 mt-5 text-center " data-scrollax=" properties: { translateY: '70%' }">

        <div class="card  mt-5">
          <div class="card-header" style="background-color: white; border-bottom-color: white">
            <img class="mt-3 thumbnail rounded-circle img-thumbnail" src="assets/image/dog2.jpg">
          </div>

          <h4 class="card-title" style="color: #ce9c6b">{{ 'LOGIN.LOGIN' | translate }}</h4>
          <div class="card-body">

            <!--div *ngIf="isloginError" class="alert alert-danger" role="alert">
              Incorrect username or password
            </div-->
            <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

              <div class="row mb-2">
                <input class="mx-2 form-control" formControlName="email" id="email" type="email" placeholder="{{ 'LOGIN.EMAIL' | translate }}">
                <app-error-msg [control]="formulario.get('email')" label="{{ 'LOGIN.EMAIL' | translate }}"></app-error-msg>
               
              </div>

              <div class="row mb-2">
                <input class="mx-2 form-control" formControlName="password" id="password" type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}">
                <app-error-msg [control]="formulario.get('password')" label="{{ 'LOGIN.PASSWORD' | translate }}"></app-error-msg>
              </div>

       

            <button class="btn btn-primary mb-3" type="submit" >{{ 'LOGIN.AUTH' | translate }}</button>
            </form>
           
            <div [hidden]="mostraRedefinirSenha" class="row align-items-center justify-content-center">
               <a href="#" class="card-link" routerLink="/reset" style="color: crimson" >{{ 'LOGIN.RESET' | translate }}</a>
            </div>

            <div class="row align-items-center justify-content-center">
              <span class="mr-2">{{ 'LOGIN.NOACCOUNT' | translate }}</span>
              <a href="#" class="card-link" routerLink="/register">{{ 'LOGIN.REGISTER' | translate }}</a>
            </div>

          </div>
        </div>





      </div>

    </div>

  </div>
</div>
